<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freddle</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <h1>Freddle</h1>
    <div class="master"></div>

    <script>
        const masterEL = document.querySelector(".master");

        let antallBokser = 30;
        let boksID = [];

        for (let i = 0; i < antallBokser; i++) {
            const divEl = document.createElement("div");
            divEl.id = "boks" + i;
            masterEL.appendChild(divEl);
            boksID.push(divEl);

        }

        let RundensOrd = ["TRACE"]

        let GjelendeBokstav = 0
        let RadStart = 0

        document.addEventListener("keydown", function(event){
            let bokstav = event.key.toUpperCase()
        
            if(bokstav.match(/^[A-Z]$/) && GjelendeBokstav < RadStart + 5  ){
                boksID[GjelendeBokstav].innerText = bokstav 
                GjelendeBokstav++
                
            }
            else if(event.key == "Backspace" &&  GjelendeBokstav > RadStart){
               GjelendeBokstav = GjelendeBokstav - 1  
               boksID[GjelendeBokstav].innerText = ""
                
            } 
            else if(event.key === "Enter" && GjelendeBokstav === RadStart + 5){
                RadStart +=5
                GjelendeBokstav = RadStart  
             
            }
            
                
        })

           
        


        
    </script>
</body>

</html>
