<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freddle</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <h1>Freddle</h1>
    <div class="master"></div>

    <script>
        const masterEL = document.querySelector(".master");

        let antallBokser = 30;
        let boksID = [];

        for (let i = 0; i < antallBokser; i++) {
            const divEl = document.createElement("div");
            divEl.id = "boks" + i;
            masterEL.appendChild(divEl);
            boksID.push(divEl);

        }
        
        let GjelendeBokstav = 0

        document.addEventListener("keydown", function(event){
            let key = event.key.toUpperCase()

            if(GjelendeBokstav<antallBokser && key.match(/^[A-Z]$/)){
                boksID[GjelendeBokstav].innerText = key 
                GjelendeBokstav++
                
            }
            else if(event.key == "Backspace" && GjelendeBokstav > 0){
               GjelendeBokstav = GjelendeBokstav - 1  
               boksID[GjelendeBokstav].innerText = ""
                
            } 
            


        })
        


        
    </script>
</body>

</html>
